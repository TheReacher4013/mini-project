<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaQuery Iframe</title>
    <style>
        body {
            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: f5f5f5;
        }

        .video {
            max-width: 100px;
            aspect-ratio: 16/9;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="video">
        <iframe src="https://www.youtube.com/embed/PV8RK0aXcYk" allowfullscreen>
        </iframe>
    </div>

</body>

</html>
